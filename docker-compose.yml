version: "3.9"

services:
  app:
    build: .
    container_name: sales-dashboard
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped

  sync:
    build: .
    container_name: sales-sync
    env_file:
      - .env
    command: ["/bin/sh", "-c", "while true; do node sync.js; sleep 120; done"]
    restart: unless-stopped
